<div class="step-cont step2">
  <div class="step-main">
    <div class="main-file flex1 bord-righ">
      <div class="file-info">
        <label class="uploader" ondragover="return false;" [style.borderColor]="dragging ? activeColor : baseColor" (dragenter)="handleDragEnter()"
          (dragleave)="handleDragLeave()" (drop)="handleDrop($event)">
            <div *ngIf="!loading">
              <small>{{filetotal}} Uploaded</small> 
              <i class="icon material-icons">cloud_upload</i>
            </div>
            <div *ngIf="loading">
              <small>{{filetoload}} Uploading</small> 
              <svg class="spinner" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
                <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
              </svg>
            </div>
            <input type="file" multiple name="file" accept="image/*|pdf"
                (change)="handleInputChange($event)">
        </label>
      </div>
    </div>
    <div class="list-file flex2">
      <div class="file-tito" [class.start]="filetotal==0">
        Bitte laden Sie jetzt Ihre Nebenkostenabrechnung und Ihren Mietvertrag inklusive eventueller Anlagen hoch. Sollte es zu Ihrem Mietvertrag auch eine Zusatzvereinbarung geben, laden Sie bitte auch diese hoch.
      </div>
      <div *ngFor="let file of files">
        <md-list *ngIf="!file.hide">
          <md-divider></md-divider>
          <md-list-item>
            <md-icon md-list-icon (click)="goDoc(file.name)" class="butt-file">insert_drive_file</md-icon>
            <h4 md-line (click)="goDoc(file.name)">{{file.name}}</h4>
            <button md-icon-button *ngIf="!file.load" mdTooltip="Delete File" mdTooltipPosition="left" (click)="fileDelete(file)" class="butt-dele">
              <md-icon>delete</md-icon>
            </button>
          </md-list-item>
          <md-progress-bar mode="indeterminate" *ngIf="file.load"></md-progress-bar>
        </md-list>
      </div>
    </div>
  </div>
</div>
